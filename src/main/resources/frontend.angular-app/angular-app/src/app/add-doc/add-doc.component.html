<div class="meniu">
  <div (click)="redirectToPlatform();" style="cursor: pointer;" class="logo">

  </div>
  <div class="submeniu">
    <button mat-button>Garaj</button>
    <button mat-button>Stare tehnica</button>
    <button mat-button>Documente</button>
    <button mat-button (click)="redirectToAccount();">{{username}}</button>

<div class="addoc-container">

  <form class="adddoc-form">

<!--    <input [(ngModel)]="firstname" name="something">-->

    <mat-form-field class="adddoc-full-width">
      <mat-label>Selecteaza masina</mat-label>
      <mat-select [(ngModel)]="vim_masina" name="VIM">
        <mat-option *ngFor="let item of masiniUtilizatorLogat" value="{{item.vin}}" >{{item.vin}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="adddoc-full-width">
      <mat-label>Tip document</mat-label>
      <mat-select [(ngModel)]="document_masina" name="Document">
        <mat-option *ngFor="let item of denumiriDocumente" value="{{item}}" >{{item}}</mat-option>
      </mat-select>
    </mat-form-field>

    <label for="start">Data expirare:</label>
    <input [(ngModel)] = "data_expirare" type="date" id="start" name="trip-start"
           value=""
           min="2020-01-01" max="2022-12-31">

    <mat-form-field class="adddoc-full-width">
      <mat-label>Pret</mat-label>
      <input matInput [(ngModel)]="pret" type="number" name="pret">
    </mat-form-field>
