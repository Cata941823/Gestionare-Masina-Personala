<div class="meniu">
  <div (click)="redirectToPlatform();" style="cursor: pointer;" class="logo">

  </div>
  <div class="submeniu">
    <button mat-button>Garaj</button>
    <button mat-button>Stare tehnica</button>
    <button mat-button>Documente</button>
    <button mat-button (click)="redirectToAccount();">{{username}}</button>

  </div>
</div>

<div class="Table-search">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id documentColumn -->
    <ng-container matColumnDef="iddocument">
      <th mat-header-cell *matHeaderCellDef> ID Document </th>
      <td mat-cell *matCellDef="let element"> {{element.iddocument}} </td>
    </ng-container>

    <!-- VIN Column -->
    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef> VIN </th>
      <td mat-cell *matCellDef="let element"> {{element.vin}} </td>
    </ng-container>

    <!-- Tip document Column -->
    <ng-container matColumnDef="tipdocumente">
      <th mat-header-cell *matHeaderCellDef> Tip document </th>
      <td mat-cell *matCellDef="let element"> {{element.tipdocumente}} </td>
    </ng-container>

    <!-- Data expirare Column -->
    <ng-container matColumnDef="dataexpirare">
      <th mat-header-cell *matHeaderCellDef> Data expirare </th>
      <td mat-cell *matCellDef="let element"> {{element.dataexpirare}} </td>
    </ng-container>

    <!-- Pret Column -->
    <ng-container matColumnDef="pret">
      <th mat-header-cell *matHeaderCellDef> Pret </th>
      <td mat-cell *matCellDef="let element"> {{element.pret}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<p>ALO: {{DOCUMENT_DATA_TEMP}}</p>
