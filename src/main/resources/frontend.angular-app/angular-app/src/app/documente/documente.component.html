<div class="meniu">
  <div (click)="redirectToPlatform();" style="cursor: pointer;" class="logo">

  </div>
  <div class="submeniu">
    <button mat-button>Garaj</button>
    <button mat-button>Stare tehnica</button>
    <button mat-button>Documente</button>
    <button mat-button (click)="redirectToAccount();">{{username}}</button>

  </div>
</div>


<div class="Table-search">

  <table id="docs">
    <tr>
      <th>ID Document</th>
      <th>VIN</th>
      <th>Tip document</th>
      <th>Data expirare</th>
      <th>Pret</th>
    </tr>
    <ng-container *ngFor="let doc of documenteUtilizatorLogat">
      <tr>
        <td>{{doc.iddocument}}</td>
        <td>{{doc.vin}}</td>
        <td>{{doc.tipdocument}}</td>
        <td>{{doc.dataexpirare}}</td>
        <td>{{doc.pret}} RON</td>
      </tr>
    </ng-container>
  </table>

  <button style="margin-top:5%;" (click)="redirectToAddDoc();" mat-raised-button color="primary"> + Adauga un document</button>
  <button style="margin-left: 5%;margin-top:5%;" (click)="redirectToDelDoc();" mat-raised-button color="warn"> - Sterge un document</button>


</div>
