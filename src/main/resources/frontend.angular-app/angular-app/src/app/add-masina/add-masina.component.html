<div class="meniu">
  <div class="logo">

  </div>
  <div class="submeniu">
    <button mat-button (click)="redirectToGaraj();">Garaj</button>
    <button mat-button>Stare tehnica</button>
    <button mat-button (click)="getDocumente();redirectToDocumente();">Documente</button>
    <button mat-button (click)="redirectToAccount();">{{Message}}</button>

  </div>
</div>

<div class="addcar-container">

  <form class="addcar-form">

    <mat-form-field class="addcar-full-width">
      <mat-label>VIN</mat-label>
        <input matInput [(ngModel)]="vin_masina" type="text" name="VIN">
    </mat-form-field>


    <mat-form-field class="addcar-full-width">
      <mat-label>Marca</mat-label>
      <input matInput [(ngModel)]="marca_masina" type="text" name="Marca">
    </mat-form-field>


    <mat-form-field class="addcar-full-width">
      <mat-label>Model</mat-label>
      <input matInput [(ngModel)]="model_masina" type="text" name="Model">
    </mat-form-field>


    <mat-form-field class="addcar-full-width">
      <mat-label>Nr. inmatriculare</mat-label>
      <input matInput [(ngModel)]="nr_masina" type="text" name="Nrinmatriculare">
    </mat-form-field>


    <label for="start">Data expirare:</label>
    <input [(ngModel)] = "data_achizitie" type="date" id="start" name="trip-start"  value="" min="1990-01-01" max="2022-12-31">



    <mat-form-field class="addcar-full-width">
      <mat-label>Tip combustibil</mat-label>
      <input matInput [(ngModel)]="combustibil" type="text" name="Combustibil">
    </mat-form-field>


    <mat-form-field class="addcar-full-width">
      <mat-label>Pret</mat-label>
      <input matInput [(ngModel)]="pret_masina" type="number" name="pret">
    </mat-form-field>


    <button class="addcar-button" mat-raised-button color="primary" (click)="adaugaMasina();">Adauga masina</button>
    <button  style="margin-left: 5%;" (click)="getDocumente();redirectToGaraj();"  mat-raised-button color="warn"> Back</button>

  </form>
  <p style="margin: 0px auto;">{{show_message}}</p>
</div>
